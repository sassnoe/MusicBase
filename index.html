<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>MusicBase</h2>
      <button id="artists">Artists</button>
      <button id="albums">Albums</button>
      <button id="tracks">Tracks</button>
    </header>

    <main>
      <select name="" id="searchSelect">
        <option value="all">All</option>
        <option value="artists">Artists</option>
        <option value="albums">Albums</option>
        <option value="tracks">Tracks</option>
      </select>
      <input type="search" id="searchBar" placeholder="Search for artist, album or track" />

      <section id="grid-container">
        <table id="artists-table">
          <thead>
            <tr>
              <th>Artist name</th>
              <th>Birthdate</th>
            </tr>
          </thead>
          <tbody id="artists-data"></tbody>
        </table>
        <table id="tracks-table">
          <thead>
            <tr>
              <th>Track title</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody id="tracks-data"></tbody>
        </table>
        <table id="albums-table">
          <thead>
            <tr>
              <th>Album name</th>
              <th>Release year</th>
            </tr>
          </thead>
          <tbody id="albums-data"></tbody>
        </table>
      </section>
    </main>
  </body>
  <footer>Made by CodeQuest</footer>
  <script type="module" src="app.js"></script>
</html>
